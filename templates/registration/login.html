	  <div id="login-page">
	  	<div class="container">

	  	{% if form.errors %}
       <p class="error">{{ form.non_field_errors }}</p>
       {% endif %}
		      <form class="form-login" action="index.html">

		        <h2 class="form-login-heading">sign in now</h2>
		        <form method="post" action=".">{% csrf_token %}
	<dl>
		<dt><label for="id_username">Username</label>{% if form.username.errors %}<br /><span class="error">{{ form.username.errors|join:", " }}</span>{% endif %}</dt>
		<dd>{{ form.username }}</dd>
		<dt><label for="id_password">Password</label>{% if form.password.errors %}<br /><span class="error">{{ form.password.errors|join:", " }}</span>{% endif %}</dt>
		<dd>{{ form.password }}</dd>
		<input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}/{% endif %}" />
	<dt><input type="submit" value="login" /></dt>
	</dl>

	</form>
